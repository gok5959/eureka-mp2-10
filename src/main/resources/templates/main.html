<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Spring Security CSRF (있으면 채워짐) -->
  <meta name="_csrf" th:content="${_csrf?.token}" />
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" />

  <!-- 현재 로그인 유저 (Thymeleaf가 안 돌아도 기본값이 들어있게) -->
  <meta name="current-user-id" content="1" th:content="${currentUserId} ?: 1" />
  <meta name="current-user-name" content="사용자 1" th:content="${currentUserName} ?: '사용자 1'" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --ring: rgba(59,130,246,.25);
      --shadow: 0 10px 30px rgba(17,24,39,.08);
      --shadow-sm: 0 6px 18px rgba(17,24,39,.08);
      --radius: 18px;
    }

    html, body { height: 100%; }
    body{
      background: radial-gradient(1200px 600px at 80% -10%, rgba(59,130,246,.18), transparent 60%),
                  radial-gradient(900px 500px at 10% 0%, rgba(16,185,129,.14), transparent 55%),
                  var(--bg);
      font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color: var(--text);
    }

    /* Header */
    .app-header{
      position: sticky; top: 0; z-index: 20;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid rgba(17,24,39,.08);
    }
    .brand-pill{
      display:inline-flex; align-items:center; gap:.6rem;
      padding:.35rem .75rem;
      border: 1px solid rgba(17,24,39,.08);
      border-radius: 999px;
      background: rgba(255,255,255,.8);
      box-shadow: 0 8px 20px rgba(17,24,39,.06);
      font-size: .85rem;
      color: var(--muted);
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      box-shadow: 0 0 0 5px rgba(59,130,246,.12);
    }

    /* Cards */
    .card{
      border: 1px solid rgba(17,24,39,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }
    .card .card-body{ padding: 1.1rem; }
    .sidebar-card{ max-height: 85vh; overflow-y: auto; }

    /* Buttons */
    .btn{
      border-radius: 999px;
      font-weight: 600;
    }
    .btn-primary{
      box-shadow: 0 10px 25px rgba(59,130,246,.25);
    }
    .btn-outline-secondary,
    .btn-outline-primary,
    .btn-outline-success{
      border-color: rgba(17,24,39,.12);
    }
    .btn:focus{
      box-shadow: 0 0 0 .25rem var(--ring) !important;
    }

    /* Lists */
    .list-group-item{
      border: 1px solid rgba(17,24,39,.07) !important;
      border-radius: 14px !important;
      margin-bottom: .5rem;
      box-shadow: 0 10px 20px rgba(17,24,39,.05);
      transition: transform .12s ease, box-shadow .12s ease, background-color .12s ease;
      background: rgba(255,255,255,.9);
    }
    .list-group-item:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(17,24,39,.08);
      background: #fff;
    }
    .list-group{ --bs-list-group-bg: transparent; }
    .badge{
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* Calendar polish */
    #calendar { min-height: 78vh; }
    .fc .fc-toolbar-title{ font-size: 1.25rem; font-weight: 800; }
    .fc .fc-button{
      border-radius: 999px !important;
      border: 1px solid rgba(17,24,39,.12) !important;
      background: rgba(255,255,255,.85) !important;
      color: var(--text) !important;
      font-weight: 700 !important;
      box-shadow: 0 10px 22px rgba(17,24,39,.06);
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:not(:disabled):active{
      background: rgba(59,130,246,.12) !important;
      border-color: rgba(59,130,246,.25) !important;
      color: #1d4ed8 !important;
    }
    .fc .fc-daygrid-day-frame{ padding: 6px; }
    .fc .fc-daygrid-day-number{
      color: rgba(17,24,39,.65);
      font-weight: 700;
      text-decoration: none;
    }
    .fc .fc-event{
      border-radius: 999px;
      padding: 2px 8px;
      border: 0;
      box-shadow: 0 10px 18px rgba(17,24,39,.12);
      font-weight: 700;
    }

    /* Layout tweaks */
    .section-title{
      font-weight: 800;
      letter-spacing: -.2px;
    }
    .subtle{
      color: var(--muted);
      font-size: .9rem;
    }
    .divider{
      height: 1px;
      background: rgba(17,24,39,.08);
      margin: 1rem 0;
    }
  </style>

  <title>Main</title>
</head>

<body>

<header class="app-header">
  <div class="container-fluid py-3 px-4 px-lg-5 d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column gap-1">
      <div class="brand-pill">
        <span class="dot"></span>
        <span>My Calendar</span>
      </div>

      <h4 class="mb-0 section-title">
          <span id="currentUserNameText" th:text="${currentUserName} ?: '사용자 1'">사용자 1</span>님의 일정
      </h4>
    </div>

    <div class="d-flex gap-2">
      <button id="btn-header-add-schedule" class="btn btn-primary btn-sm px-3">
        + 일정 추가
      </button>
      <button id="btn-header-add-group" class="btn btn-outline-secondary btn-sm px-3">
        + 그룹 추가
      </button>
    </div>
  </div>
</header>

<div class="container-fluid py-3">
  <div class="row g-3">

    <!-- LEFT -->
    <aside class="col-12 col-lg-3">
      <div class="card sidebar-card">
        <div class="card-body">

          <!-- 나의 일정 -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <div class="section-title">나의 일정</div>
            </div>
            <button id="btn-side-add-schedule" class="btn btn-outline-primary btn-sm px-3">
              + 추가
            </button>
          </div>

          <ul id="myScheduleList" class="list-group small mb-3"></ul>

          <div class="divider"></div>

          <!-- 내 그룹 -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <div class="section-title">내 그룹</div>
              <div class="subtle">체크된 그룹만 달력에 표시</div>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="group toggle">
              <button id="btnCheckAllGroups" class="btn btn-outline-secondary px-3">전체</button>
              <button id="btnUncheckAllGroups" class="btn btn-outline-secondary px-3">해제</button>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-2">
          <button id="btn-side-reg-group" class="btn btn-outline-success btn-sm px-3">
              그룹 가입
            </button>
            <button id="btn-side-add-group" class="btn btn-outline-success btn-sm px-3">
              그룹 추가
            </button>
          </div>
          <ul id="myGroupList" class="list-group small"></ul>
        </div>
      </div>
    </aside>

    <!-- RIGHT -->
    <main class="col-12 col-lg-9">
      <div class="card">
        <div class="card-body">
          <div id="calendar"></div>
        </div>
      </div>
    </main>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="/js/main.js" th:src="@{/js/main.js}"></script>

<div id="loadingOverlay"
     class="position-fixed top-0 start-0 w-100 h-100 d-none align-items-center justify-content-center"
     style="background: rgba(255,255,255,.75); z-index: 9999; backdrop-filter: blur(6px);">
  <div class="d-flex align-items-center gap-2 bg-white px-4 py-3 rounded-4 shadow">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
    <div class="fw-bold">불러오는 중...</div>
  </div>
</div>


</body>
</html>
