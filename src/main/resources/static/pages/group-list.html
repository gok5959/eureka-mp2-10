<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>그룹 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; }
    .page-container { max-width: 1000px; margin: 3rem auto; }
  </style>
</head>
<body>
<main class="page-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">그룹 목록</h3>
      <small class="text-muted">그룹을 탐색하고 가입하거나 상세 페이지로 이동하세요.</small>
    </div>
    <div class="d-flex gap-2">
      <a href="/main" class="btn btn-outline-secondary">메인으로</a>
      <a href="/groups/page/new" class="btn btn-success">새 그룹 만들기</a>
    </div>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form id="groupSearchForm" class="row g-3 align-items-center">
        <div class="col-sm-8">
          <label for="groupKeyword" class="form-label">검색 키워드</label>
          <input type="text" class="form-control" id="groupKeyword" placeholder="그룹 이름 또는 설명">
        </div>
        <div class="col-sm-4 mt-4 pt-2">
          <button type="submit" class="btn btn-primary w-100">검색</button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert d-none" id="groupListResult"></div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">전체 그룹</h5>
        <button class="btn btn-sm btn-outline-secondary" id="btnReloadAll">새로고침</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>이름</th>
            <th>소유자</th>
            <th>설명</th>
            <th>액션</th>
          </tr>
          </thead>
          <tbody id="allGroupsBody">
          <tr>
            <td colspan="5" class="text-center text-muted">그룹 정보를 불러오는 중입니다.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">내 그룹</h5>
        <button class="btn btn-sm btn-outline-secondary" id="btnReloadMine">새로고침</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>이름</th>
            <th>역할</th>
            <th>액션</th>
          </tr>
          </thead>
          <tbody id="myGroupsBody">
          <tr>
            <td colspan="4" class="text-center text-muted">그룹 정보를 불러오는 중입니다.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script>
  authHelper?.ensureAuthenticated?.();
</script>
<script src="/js/group-list.js"></script>
</body>
</html>
