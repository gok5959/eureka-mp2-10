<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>그룹 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; }
    .page-container { max-width: 560px; margin: 3rem auto; }
  </style>
</head>
<body>
<main class="page-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">그룹 수정</h3>
        <span class="badge text-bg-secondary">ID: <span id="groupEditIdLabel">-</span></span>
      </div>

      <form id="groupEditForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="editCurrentUserId" class="form-label">현재 사용자 ID</label>
          <input type="number" class="form-control" id="editCurrentUserId" value="1" min="1" required>
          <div class="form-text">그룹 OWNER의 ID 여야 수정이 가능합니다.</div>
          <div class="invalid-feedback">현재 사용자 ID를 입력해 주세요.</div>
        </div>
        <div class="mb-3">
          <label for="editName" class="form-label">그룹 이름</label>
          <input type="text" class="form-control" id="editName" placeholder="그룹 이름" required>
          <div class="invalid-feedback">그룹 이름을 입력해 주세요.</div>
        </div>
        <div class="mb-4">
          <label for="editDescription" class="form-label">그룹 설명</label>
          <textarea class="form-control" id="editDescription" rows="4" placeholder="그룹 설명"></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary flex-fill" id="btnReloadGroup">정보 불러오기</button>
          <button type="submit" class="btn btn-primary flex-fill">수정 저장</button>
        </div>
      </form>

      <div class="alert mt-4 d-none" id="groupEditResult"></div>
      <hr class="my-4">
      <div class="d-flex justify-content-between">
        <a href="/testmain" class="btn btn-link">← 메인으로</a>
        <div class="d-flex gap-2">
          <a href="#" id="groupEditDetailLink" class="btn btn-link">상세 보기</a>
          <a href="/groups/page/new" class="btn btn-link">새 그룹 만들기</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script>
  (function() {
    const segments = window.location.pathname.split("/").filter(Boolean);
    const id = segments.length >= 3 ? segments[2] : null;
    document.body.dataset.groupId = id || "";
    document.getElementById("groupEditIdLabel").textContent = id || "-";
    const link = document.getElementById("groupEditDetailLink");
    if (id) link.href = `/groups/page/${id}`;
    else link.classList.add("disabled");
  })();
</script>
<script src="/js/group-edit.js"></script>
</body>
</html>
