<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>그룹 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; }
    .page-container { max-width: 520px; margin: 3rem auto; }
  </style>
</head>
<body>
<main class="page-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3 text-center">그룹 등록</h3>
      <form id="groupCreateForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="currentUserId" class="form-label">현재 사용자 ID</label>
          <input type="number" class="form-control" id="currentUserId" value="1" min="1" required>
          <div class="form-text">테스트용으로 로그인 사용자 ID를 입력하세요.</div>
          <div class="invalid-feedback">현재 사용자 ID를 입력해 주세요.</div>
        </div>
        <div class="mb-3">
          <label for="groupName" class="form-label">그룹 이름</label>
          <input type="text" class="form-control" id="groupName" placeholder="스터디 그룹" required>
          <div class="invalid-feedback">그룹 이름을 입력해 주세요.</div>
        </div>
        <div class="mb-4">
          <label for="groupDescription" class="form-label">그룹 설명</label>
          <textarea class="form-control" id="groupDescription" rows="4" placeholder="그룹 설명을 입력하세요."></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">그룹 생성</button>
      </form>
      <div class="alert mt-4 d-none" id="groupCreateResult"></div>
      <hr class="my-4">
      <div class="text-center">
        <a href="/groups/page/1" class="link-secondary">샘플 그룹 상세 보기</a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/group-create.js"></script>
</body>
</html>
