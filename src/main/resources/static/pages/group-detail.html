<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>그룹 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; }
    .page-container { max-width: 720px; margin: 3rem auto; }
  </style>
</head>
<body>
<main class="page-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3 id="detailName" class="mb-1">그룹 이름</h3>
          <div class="text-muted">ID: <span id="detailIdLabel">-</span></div>
        </div>
        <div class="text-end">
          <div class="mb-2">
            <label for="detailCurrentUserId" class="form-label">현재 사용자 ID</label>
            <input type="number" class="form-control" id="detailCurrentUserId" value="1" min="1">
          </div>
          <button class="btn btn-outline-secondary" id="btnReloadDetail">새로고침</button>
        </div>
      </div>

      <p id="detailDescription" class="lead text-secondary">그룹 설명이 여기에 표시됩니다.</p>

      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col">
          <div class="border rounded p-3 h-100">
            <div class="fw-semibold text-muted">소유자</div>
            <div id="detailOwner"></div>
          </div>
        </div>
        <div class="col">
          <div class="border rounded p-3 h-100">
            <div class="fw-semibold text-muted">내 역할</div>
            <div id="detailMyRole">-</div>
          </div>
        </div>
        <div class="col">
          <div class="border rounded p-3 h-100">
            <div class="fw-semibold text-muted">멤버 수</div>
            <div id="detailMemberCount">0</div>
          </div>
        </div>
      </div>

      <div class="alert mt-4 d-none" id="groupDetailResult"></div>

      <hr class="my-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">멤버 목록</h5>
        <button class="btn btn-sm btn-outline-secondary" id="btnReloadMembers">멤버 새로고침</button>
      </div>
      <div class="table-responsive">
        <table class="table table-sm table-hover">
          <thead>
          <tr>
            <th scope="col">유저 ID</th>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
            <th scope="col">역할</th>
            <th scope="col">관리</th>
          </tr>
          </thead>
          <tbody id="memberListBody">
          <tr>
            <td colspan="5" class="text-center text-muted">멤버 정보를 불러오는 중입니다.</td>
          </tr>
          </tbody>
        </table>
      </div>

      <hr class="my-4">
      <div class="card shadow-sm mt-4 d-none" id="ownerActions">
        <div class="card-body">
          <h5 class="mb-3">멤버 관리</h5>
          <form id="addMemberForm" class="row g-3 align-items-end">
            <div class="col-md-8">
              <label for="addMemberUserId" class="form-label">추가할 사용자 ID</label>
              <input type="number" class="form-control" id="addMemberUserId" placeholder="사용자 ID" min="1">
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary w-100">추가</button>
            </div>
          </form>
          <div class="alert mt-3 d-none" id="addMemberResult"></div>
          <hr class="my-3">
          <form id="addMemberEmailForm" class="row g-3 align-items-end">
            <div class="col-md-8">
              <label for="addMemberEmail" class="form-label">추가할 사용자 이메일</label>
              <input type="email" class="form-control" id="addMemberEmail" placeholder="user@example.com">
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-outline-primary w-100">이메일로 추가</button>
            </div>
          </form>
          <div class="alert mt-3 d-none" id="addMemberEmailResult"></div>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <a href="/main" class="btn btn-outline-secondary flex-fill">메인으로</a>
        <a href="#" id="detailEditLink" class="btn btn-primary flex-fill">수정 페이지 이동</a>
        <a href="/groups/page/new" class="btn btn-outline-secondary flex-fill">새 그룹 만들기</a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script>
  (function() {
    const segments = window.location.pathname.split("/").filter(Boolean);
    const id = segments.length >= 3 ? segments[2] : null;
    document.body.dataset.groupId = id || "";
    document.getElementById("detailIdLabel").textContent = id || "-";
    const link = document.getElementById("detailEditLink");
    if (id) link.href = `/groups/page/${id}/edit`;
    else link.classList.add("disabled");
  })();
</script>
<script src="/js/group-detail.js"></script>
</body>
</html>
