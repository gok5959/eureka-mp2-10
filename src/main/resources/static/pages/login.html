<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; }
    .auth-container { max-width: 420px; margin: 4rem auto; }
  </style>
</head>
<body>
<main class="auth-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-3 text-center">로그인</h3>
      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">이메일</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="user@example.com" required>
          <div class="invalid-feedback">이메일을 입력해 주세요.</div>
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="********" required minlength="8">
          <div class="invalid-feedback">비밀번호를 입력해 주세요.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
      </form>
      <div class="alert mt-4 d-none" id="loginResult"></div>
      <hr class="my-4">
      <p class="text-center mb-0">
        아직 계정이 없으신가요?
        <a href="/signup" class="link-primary">회원가입</a>
      </p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
