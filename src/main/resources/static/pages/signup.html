<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; }
    .auth-container { max-width: 480px; margin: 3rem auto; }
  </style>
</head>
<body>
<main class="auth-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-3 text-center">회원가입</h3>
      <form id="signupForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">이메일</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="user@example.com" required>
          <div class="invalid-feedback">이메일을 입력해 주세요.</div>
        </div>
        <div class="mb-3">
          <label for="signupName" class="form-label">이름</label>
          <input type="text" class="form-control" id="signupName" placeholder="이름" required>
          <div class="invalid-feedback">이름을 입력해 주세요.</div>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="8자 이상" required minlength="8">
          <div class="invalid-feedback">8자 이상의 비밀번호를 입력해 주세요.</div>
        </div>
        <div class="mb-4">
          <label for="signupRole" class="form-label">역할</label>
          <select id="signupRole" class="form-select">
            <option value="USER" selected>일반 사용자</option>
            <option value="ADMIN">관리자</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">가입하기</button>
      </form>
      <div class="alert mt-4 d-none" id="signupResult"></div>
      <hr class="my-4">
      <p class="text-center mb-0">
        이미 계정이 있으신가요?
        <a href="/login" class="link-primary">로그인</a>
      </p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
